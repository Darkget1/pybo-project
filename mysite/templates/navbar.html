{% block script %}
    <script>
        $('input[type=checkbox]').on('change', function (e) {
            if ($('input[type=checkbox]:checked').length > 3) {
                $(this).prop('checked', false);
                alert("최대 3개까지만 선택 가능합니다.");
            }
        });
    </script>
{% endblock %}
