{% extends "base.html" %}
{% block content %}
<div class="container my-3">
    <div class="row my-3">
        <div class="col-4">
            <h4>회원가입</h4>
        </div>
        <div class="col-8 text-right">
            <span>또는 <a href="{% url 'common:login' %}">로그인</a></span>
        </div>
    </div>
    <form method="post" class="post-form">
        {% csrf_token %}
        {% include "form_errors.html" %}

        <!-- 아이디 -->
        <div class="form-group">
            <label for="username">사용자 아이디</label>
            <input type="text" class="form-control" name="username" id="username"
                   value="{{ form.username.value|default_if_none:'' }}">
        </div>

        <!-- 비밀번호 입력 및 확인 -->
        <div class="form-group">
            <label for="password1">비밀번호</label>
            <input type="password" class="form-control"
                   name="password1" id="password1"
                   value="{{ form.password1.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="password2">비밀번호 확인</label>
            <input type="password" class="form-control"
                   name="password2" id="password2"
                   value="{{ form.password2.value|default_if_none:'' }}">
        </div>
      <!-- 이름 -->
        <!-- 성 입력 first_name -->
        <div class="form-group">
            <label for="first_name">성</label>
            <input type="text" class="form-control" name="first_name" id="first_name"
                   value="{{ form.first_name.value|default_if_none:'' }}">
        </div>
        <!-- 이름 입력 last_name -->
        <div class="form-group">
            <label for="last_name">이름</label>
            <input type="text" class="form-control" name="last_name" id="last_name"
                   value="{{ form.last_name.value|default_if_none:'' }}">
        </div>

          <!-- 성별 -->
        <div class="form-group">
            <label for="gender">성별</label><br>
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="gender" id="gender1" autocomplete="off" value="male">
                <label class="btn" for="gender1">남자</label>
                <input type="radio" class="btn-check" name="gender" id="gender2" autocomplete="off" value="female">
                <label class="btn" for="gender2">여자</label>
            </div>
        </div>

        <!-- 생년월일(나이) -->
        <div class="form-group">
            <label for="birth">생년월일</label>
            <input type="date" class="form-control" name="birth" id="birth">
        </div>

        <!-- 이메일 -->
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="text" class="form-control" name="email" id="email"
                   value="{{ form.email.value|default_if_none:'' }}">
        </div>

        <!-- 전화번호 -->
        <div class="form-group">
            <label for="tel">전화번호</label>
            <input type="tel" class="form-control" name="tel" id="tel"
                   placeholder="010-1234-5678" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
                   value="{{ form.tel.value|default_if_none:'' }}">
        </div>


        <button type="submit" class="btn custom-btn bg-color mt-3">가입하기</button>
    </form>
</div>
{% endblock %}
