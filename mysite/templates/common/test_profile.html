{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="row my-3">
        <div class="col-5">
            <h4>프로필 입력</h4>
        </div>
    </div>
    <form method="POST" class="post-form" action="{% url 'common:profile' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- user ID -->
        <div class="input-group mb-3">
            <label class="col-3 input-group-text" for="username">사용자 ID</label>
            <input type="text" class="form-control" name="username" id="username"
                   value="{{ user.username}}" disabled>
        </div>
        <!-- 닉네임 -->
        <div class="input-group mb-3">
            <label class="col-3 input-group-text" for="nickname">닉네임</label>
            <input type="text" class="form-control" name="nickname" id="nickname"
                   value="{{ user.nickname }}" disabled>
        </div>

        <!-- 프로필 삽입 -->
        <div class="input-group">
            <label class="col-3 input-group-text" for="images" id="images">프로필 사진</label>
            <input class="form-control" type="file" name="images" accept="image/*">
            <input class="input-group-text" type="submit" value="이미지 등록">
        </div>
        <br/>

        <!-- 생년월일(나이) -->
        <div class="input-group mb-3">
            <label class="col-3 input-group-text" for="birthdate">생년월일</label>
            <input type="date" class="form-control text-center" name="birthdate" id="birthdate">
        </div>
        <br/>

        <!-- MBTI 선택 -->
        <div class="input-group mb-3">
            <label class="col-3 input-group-text" for="mbti">MBTI 선택</label>
            <select class="form-select" name="mbti" id="mbti">
                <option selected="" class="text-center">===== 선택하세요 =====</option>
                <option value="ISTJ">ISTJ - 청렴결백한 논리주의자</option>
                <option value="ISFJ">ISFJ - 용감한 수호자</option>
                <option value="INFJ">INFJ - 선의의 옹호자</option>
                <option value="INTJ">INTJ - 용의주도한 전략가</option>
                <option value="ISTP">ISTP - 만능 재주꾼</option>
                <option value="ISFP">ISFP - 호기심 많은 예술가</option>
                <option value="INFP">INFP - 열정적인 중재자</option>
                <option value="INTP">INTP - 논리적인 사색가</option>
                <option value="ESTJ">ESTJ - 엄격한 관리자</option>
                <option value="ESFJ">ESFJ - 사교적인 외교관</option>
                <option value="ENFJ">ENFJ - 정의로운 사회운동가</option>
                <option value="ENTJ">ENTJ - 대담한 통솔자</option>
                <option value="ESTP">ESTP - 모험을 즐기는 사업가</option>
                <option value="ESFP">ESFP - 자유로운 영혼의 연예인</option>
                <option value="ENFP">ENFP - 재기 발랄한 활동가</option>
                <option value="ENTP">ENTP - 논쟁을 즐기는 변론가</option>
            </select>
        </div>

        <!-- 관심 운동 DB 수정 요망 -->
        <div class="input-group mb-3">
            <label class="col-3 input-group-text" for="workout">관심 운동</label>
            <!--<input type="text" class="form-control" name="workout" id="workout"
                   value="{{ form.username.value|default_if_none:'' }}">
            <p class="form-control text-center">
                아래의 항목 중 관심 있는 운동 종목을 원하는 만큼 선택하세요</p>-->
            <input type="text" class="form-control" name="workout" id="workout" disabled><br />
            <div class="container text-center">
                <div class="row">
                    <div class="col">
                        <input type="checkbox" class="btn-check" name="fitness" id="fitness" checked autocomplete="off"/>
                        <label class="btn btn-outline-secondary" for="fitness">헬스
                            <img src="https://files.sportpartner.com/assets/images/sports/fitness.svg"
                                 style="width:40px;height:40px;">
                        </label>
                    </div>
                    <div class="col">
                        <input type="checkbox" class="btn-check" name="hiking" id="hiking" autocomplete="off"/>
                        <label class="btn btn-outline-secondary" for="hiking">등산
                            <img src="https://files.sportpartner.com/assets/images/sports/hiking.svg"
                                 style="width:40px;height:40px;">
                        </label>
                    </div>
                    <div class="col">
                        <input type="checkbox" class="btn-check" name="running" id="running" autocomplete="off"/>
                        <label class="btn btn-outline-secondary" for="running">러닝
                            <img src="https://files.sportpartner.com/assets/images/sports/running.svg"
                                 style="width:40px;height:40px;">
                        </label>
                    </div>

                    <div class="col">
                        <input type="checkbox" class="btn-check" name="swimming" id="swimming" autocomplete="off"/>
                        <label class="btn btn-outline-secondary" for="swimming">수영
                            <img src="https://files.sportpartner.com/assets/images/sports/swimming.svg"
                                 style="width:40px;height:40px;">
                        </label>
                    </div>
                    <div class="col">
                        <input type="checkbox" class="btn-check" name="sailing" id="sailing" autocomplete="off"/>
                        <label class="btn btn-outline-secondary" for="sailing">서핑
                            <img src="https://sportpartner-prd.s3.eu-central-1.amazonaws.com/f0a07a11-fbc6-49e2-9264-d3afd6b290d5.svg"
                                 style="width:40px;height:40px;">
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="checkbox" class="btn-check" name="golf" id="golf" autocomplete="off"/>
                        <label class="btn btn-outline-secondary" for="golf">골프
                            <img src="https://files.sportpartner.com/assets/images/sports/golf.svg"
                                 style="width:40px;height:40px;">
                        </label>
                    </div>
                    <div class="col">
                        <input type="checkbox" class="btn-check col" name="dancing" id="dancing" autocomplete="off"/>
                        <label class="btn btn-outline-secondary" for="dancing">댄스
                            <img src="https://files.sportpartner.com/assets/images/sports/dancing.svg"
                                 style="width:40px;height:40px;">
                        </label>
                    </div>
                    <div class="col">
                        <input type="checkbox" class="btn-check" name="skiing" id="skiing" autocomplete="off"/>
                        <label class="btn btn-outline-secondary" for="skiing">스키
                            <img src="https://files.sportpartner.com/assets/images/sports/skiing.svg"
                                 style="width:40px;height:40px;">
                        </label>
                    </div>
                    <div class="col">
                        <input type="checkbox" class="btn-check" name="iceskating" id="iceskating" autocomplete="off"/>
                        <label class="btn btn-outline-secondary" for="iceskating">스케이팅
                            <img src="https://files.sportpartner.com/assets/images/sports/skating.svg"
                                 style="width:40px;height:40px;">
                        </label>
                    </div>
                    <div class="col">
                        <input type="checkbox" class="btn-check" name="skating" id="skating" autocomplete="off"/>
                        <label class="btn btn-outline-secondary" for="skating">인라인 스케이팅
                            <img src="https://files.sportpartner.com/assets/images/sports/iceskating.svg"
                                 style="width:40px;height:40px;">
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="checkbox" class="btn-check" id="cycling" autocomplete="off"/>
                        <label class="btn btn-outline-secondary" for="cycling">사이클
                            <img src="https://files.sportpartner.com/assets/images/sports/cycling.svg"
                                 style="width:40px;height:40px;">
                        </label>
                    </div>
                    <div class="col">
                        <input type="checkbox" class="btn-check" name="climbing" id="climbing" autocomplete="off"/>
                        <label class="btn btn-outline-secondary" for="climbing">클라이밍
                            <img src="https://files.sportpartner.com/assets/images/sports/climbing.svg"
                                 style="width:40px;height:40px;">
                        </label>
                    </div>
                    <div class="col">
                        <input type="checkbox" class="btn-check" name="badminton" id="badminton" autocomplete="off"/>
                        <label class="btn btn-outline-secondary" for="badminton">배드민턴
                            <img src="https://sportpartner-prd.s3.eu-central-1.amazonaws.com/b26704a2-06fc-4831-8136-6a58abe51272.svg"
                                 style="width:40px;height:40px;">
                        </label>
                    </div>
                    <div class="col">
                        <input type="checkbox" class="btn-check" name="tenise" id="tenise" autocomplete="off"/>
                        <label class="btn btn-outline-secondary" for="tenise">테니스
                            <img src="https://sportpartner-prd.s3.eu-central-1.amazonaws.com/9717f77a-c366-4f66-9a2b-09dbfd17694f.svg"
                                 style="width:40px;height:40px;">
                        </label>
                    </div>
                    <div class="col">
                        <input type="checkbox" class="btn-check" name="squash" id="squash" autocomplete="off"/>
                        <label class="btn btn-outline-secondary" for="squash">스쿼시
                            <img src="https://sportpartner-prd.s3.eu-central-1.amazonaws.com/c5c724e1-7b03-4820-80e0-2fb6d15e7641.svg"
                                 style="width:40px;height:40px;">
                        </label>
                    </div>
                </div>
            </div>
        </div>


        <!-- 자기소개 (취미, 주량, ... 등 )-->
        <div class="form-group">
            <label class="input-group-text" for="introduce">자기소개</label>
            <textarea class="form-control" name="introduce" id="introduce" rows="3"
                      placeholder="취미, 주량 등 자유롭게 자기소개를 적어주세요!"></textarea>
        </div>

        <!-- 연락 받을 오픈 채팅 url 링크 입력 -->
        <div class="form-group">
            <label class="input-group-text" for="url">오픈채팅 url</label>
            <input type="url" class="form-control" name="url" id="url"
                   placeholder="카카오톡 오픈채팅 링크 입력">
            <!-- 예시 : https://open.kakao.com/o/seTahcsf -->
        </div>
        <button type="submit" class="btn btn-outline-secondary">저장</button>
        <button type="reset" class="btn btn-dark">초기화</button>
    </form>
</div>


{% endblock %}
