{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="row my-3">
        <!-- Heading -->
        <div class="dark-grey-text text-center">
            <h4>프로필 변경</h4>
            <hr>
        </div>
    </div>

    <form method="post" class="post-form" action="{% url 'common:change' %}">
        {% csrf_token %}
        {% include "form_errors.html" %}

        <!-- user ID -->
        <div class="md-form">
            <label for="username">사용자 ID</label>
            <input type="text" name="username" id="username" class="form-control" value="{{ request.user }}" readonly>
        </div>

        <!-- 닉네임 -->
        <div class="md-form">
            <label for="nickname">닉네임</label>
            <input type="text" name="nickname" id="nickname" class="form-control" value="{{ request.user.nickname }}"
                   readonly>
        </div>

        <!-- 이메일 -->
        <div class="md-form">
            <label for="email">이메일</label>
            <input type="email" name="email" id="email" class="form-control" value="{{ request.user.email }}" readonly>
        </div>

        <!-- 프로필 사진 -->
        <div class="md-form">
            <label for="images">프로필 사진</label>
            <input type="file" name="images" id="images" class="form-control" value="{{ request.user.profile.images }}">
            <img src="{{ request.user.profile.images }}">
        </div>

        <!-- 생년월일 -->
        <div class="md-form">
            <label for="birthdate">생년월일</label>
            <input type="date" name="birthdate" id="birthdate" class="form-control"
                   value="{{ request.birthdate }}">
        </div>
        <!-- MBTI -->
        <div class="md-form">
            <label for="mbti">MBTI 선택</label>
            <input name="mbti" id="mbti" class="form-control" value="{{ request.profile.mbti }}">
        </div>
        <!-- 관심운동 -->
        <div class="md-form">
            <label for="workout">관심 운동</label>
            <input type="text" name="workout" id="workout" class="form-control"
                   value="{{ request.profile.workout }}">
        </div>
        <!-- 자기소개 (취미, 주량, ... 등 )-->
        <div class="md-form">
            <label for="introduce">자기소개</label>
            <input type="text" name="introduce" id="introduce" class="form-control"
                   value="{{ request.profile.introduce }}">
        </div>
        <!-- 연락 받을 오픈 채팅 url 링크 입력 -->
        <div class="md-form">
            <label for="url">오픈채팅 url</label>
            <input type="url" name="url" id="url" class="form-control" value="{{ request.user.profile.url }}">
        </div>


        <!--    <div class="md-form custom-control custom-checkbox ml-4">
                <input type="checkbox" class="custom-control-input" name="is_admin" id="is_admin">
                <label class="custom-control-label" for="is_admin">관리자 여부</label>
            </div>-->
        <div class="text-center">
            <button class="btn btn-indigo">프로필 변경</button>
        </div>
    </form>
</div>

    {% if request.user.profile.is_admin %}

    {% else %}
        $("input:checkbox[id='is_admin']").attr("checked", false);
    {% endif %}

</script>-->
{% endblock %}
