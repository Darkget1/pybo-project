{% block script %}
<script>
    function getCheckboxValue()  {
        const query = 'input[name="Sport_type"]:checked';
        const selectedEls = document.querySelectorAll(query);

    let result = '';
    selectedEls.forEach((el) => {
      result += el.value + ' ';
    });

    document.getElementById('print').innerText = result;
}
</script>
{% endblock %}
